<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Пример</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css" />
</head>
<body>
    <h1>Socket.IO Пример</h1>
    <div>
        <input id="messageInput" type="text" placeholder="Input message">
        <button onclick="sendMessage()">Send</button>
    </div>
    <div>
        <button onclick="joinRoom()">Join to room</button>
        <input id="roomInput" type="text" placeholder="Room name">
    </div>
    <div>
        <button onclick="sendChatMessage()">Send message to chat</button>
        <input id="chatInput" type="text" placeholder="Input Message to chat">
    </div>
    <div id="messages"></div>
    <div id="search-wrapper">
        Bike from
        <input type="text" id="origin" placeholder="Starting Address" />
        to
        <input type="text" id="dest" placeholder="Ending Address" />
        <input type="button" id="search" value="search" />
    </div>
    <script>
        const socket = io('http://localhost:3000');

        const messagesDiv = document.getElementById('messages');

        function displayMessage(message) {
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
        }

        socket.on('connect', () => {
            displayMessage('Connected');
        });

        socket.on('response', (data) => {
            displayMessage(`Server: ${data}`);
        });

        socket.on('roomMessage', (data) => {
            displayMessage(`Message from room: ${data}`);
        });

        socket.on('disconnect', () => {
            displayMessage('Disconnected');
        });

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value;
            if (message) {
                socket.emit('message', message);
                displayMessage(`You: ${message}`);
                input.value = '';
            }
        }

        function joinRoom() {
            const roomInput = document.getElementById('roomInput');
            const room = roomInput.value;
            if (room) {
                socket.emit('joinRoom', room);
                displayMessage(`You have joined to room: ${room}`);
                roomInput.value = '';
            }
        }

        const chatSocket = io('http://localhost:3000/chat');

        chatSocket.on('chatBroadcast', (message) => {
            displayMessage(`[Чат]: ${message}`);
        });

        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value;
            if (message) {
                chatSocket.emit('chatMessage', message);
                input.value = '';
            }
        }
    </script>
    <div id="container" class="row">
    <div id="results" class="cf">
        <div id="map"></div>
    </div>
    </div>
    <script type="text/javascript" src="javascripts/zepto.js"></script>
    <script type="text/javascript" src="javascripts/map-functions.js"></script>
</body>
</html>
