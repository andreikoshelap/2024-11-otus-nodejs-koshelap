<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/tomickigrzegorz/autocomplete@1.8.6/dist/css/autocomplete.min.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/tomickigrzegorz/autocomplete@1.8.6/dist/js/autocomplete.min.js"></script>
</head>

<body>
<h1>Socket.IO</h1>
<div>
    <input id="messageInput" type="text" placeholder="Input message">
    <button onclick="sendMessage()">Send</button>
</div>

<div id="messages"></div>

<script>
    const socket = io('http://localhost:3000');

    const messagesDiv = document.getElementById('messages');

    function displayMessage(message) {
        const messageElement = document.createElement('p');
        messageElement.textContent = message;
        messagesDiv.appendChild(messageElement);
    }

    socket.on('connect', () => {
        displayMessage('Connected');
    });

    socket.on('response', (data) => {
        displayMessage(`Server: ${data}`);
    });

    socket.on('roomMessage', (data) => {
        displayMessage(`Message from room: ${data}`);
    });

    socket.on('disconnect', () => {
        displayMessage('Disconnected');
    });

<!-- search container -->
<div class="container">
    <div class="auto-search-wrapper loupe">
        <input
                type="text"
                autocomplete="off"
                id="search"
                placeholder="enter the city name"
        />
    </div>
</div>

<!-- map -->
<div id="map"></div>

<script type="text/javascript" src="javascript/zepto.js"></script>
<script src="javascript/map-functions.js"></script>

</body>
</html>
